<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="dist/font-awesome/css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search mb-3">
        <input type="text" placeholder="Search location" class="search-bar" />
        <span>
          <button class="btn btn-light rounded-pill">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </span>
      </div>
      <div class="weather-div loading text-center">
        <h2 class="city">Weather in Bulan</h2>
        <h1 class="temp">51&#8451;</h1>
        <img src="http://openweathermap.org/img/wn/02n.png" alt="" class="icon" />
        <div class="description">Cloudy</div>
      </div>
      <div class="humidity mt-4">Humidity: 60%</div>
      <div class="wind">Wind speed: 6.2 km/h</div>
    </div>
    <script src="dist/script.js" defer></script>
    <script src="dist/js/bootstrap.min.js"></script>
  </body>
</html>
